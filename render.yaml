services:
  - type: web
    name: ai-mock-interview-backend
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: interview-db
          property: connectionString
      - key: OPENROUTER_API_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://intervize.vercel.app

databases:
  - name: interview-db
    databaseName: interview
    user: interview_user
    plan: starter
